<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>carrito de compras</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'core/css/fuentes.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fuente_registro-login.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/nosotros.css' %}">

</head>
<body>
    <div class="">
        <!--logo-->
        <nav class=" navbar navbar-expand-lg navbar-light  barra-one ">
            <a class="navbar-brand" href="{% url 'index_central'%}">
                <img src="{% static 'core/img/catlogo.png' %}" width="40" height="40" alt="">
            </a>
            <!--cierre de logo-->

            <!--barra de busqueda-->
            <div class=" navbar-collapse nav justify-content-center" id="navbarTogglerDemo02">
                <form class="d-flex me-2 my-lg-0">
                    <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success " type="submit">
                        <img src="{% static 'core/img/iconobusque.png' %}" width="30" height="30" alt="">
                    </button>
                </form>
            </div>
            <!--cierre de busqueda-->

            <!--login-->
            <div class=" ">
                <div class="btn-group ">
                    <ul class="nav justify-content-lg-end ">
                        <li class="nav-item ">
                            <a class="nav-link dropdown " data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">
                                <img src="{% static 'core/img/iconousuar.png' %}" alt="login" href="#" height="40px" width="40px">
                            </a>
                            <ul class="dropdown-menu menu-vertical">
                                <button type="button" class="btn btn-primary dropdown-item" data-toggle="modal"
                                    data-target="#login">
                                    iniciar session
                                </button>
                                <br>
                                <p style="text-align: center;"> Â¿eres nuevo?</p>
                                <button type="button" class="btn btn-primary dropdown-item " data-toggle="modal"
                                    data-target="#register">
                                    crear nuevo usuario
                                </button>
                        </li>
                    </ul>
                </div>


            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 align-self-center"><h1 class="display-1">TIENDA</h1></div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for producto in productos %}
                            <div class="col-6">
                                <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                    <div class="card-body">
                                        <h5 class="card-title">{{producto.nombre}}</h5>
                                        <p class="card-text">{{producto.categoria}}</p>
                                        <p class="card-text">{{producto.precio}}</p>
                                        <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "carrito.html" %}
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
